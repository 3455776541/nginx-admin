NGINX_ADMIN_APP_VERSION=2.0.0
NGINX_ADMIN_APP_URL_BASE=http://localhost:4000

NGINX_ADMIN_LOG_ACCESS_COLLECT_INTERVAL=2
NGINX_ADMIN_LOG_ACCESS_ROTATE_INTERVAL=1

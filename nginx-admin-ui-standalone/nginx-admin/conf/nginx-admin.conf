NGINX_ADMIN_MAIL_SERVER=localhost
NGINX_ADMIN_MAIL_PORT=465
NGINX_ADMIN_MAIL_TLS=true
NGINX_ADMIN_MAIL_FROM_NAME=app@jslsolucoes.com
